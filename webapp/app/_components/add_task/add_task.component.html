<div *ngIf="state == 1">
  <div class="row justify-content-center">
    <div class="col-12">
      <h5>Etape 1 | Type de t창che</h5>
      <p>Veuillez choisir le type de t창che :</p>
      <select class="form-control" [ngModel]="selectedType" (ngModelChange)="chooseType($event)">

        <option *ngFor="let type of taskTypes" [ngValue]="type.pk">{{type.name}}</option>

      <form-task [taskToAdd]="taskToAdd" [taskType]="taskType"></form-task>

    </div>
  </div>
</div>
