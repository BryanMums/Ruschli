<div class="d-flex justify-content-end">
  <div *ngIf="!task" class="mr-auto">
    <h3>Liste des Tâches</h3>
  </div>
  <a *ngIf="task" (click)="list()" class="btn btn-default btn-block mb-2">Retour</a>
</div>

<div class="row justify-content-center">
  <div class="col-12 col-sm-12 col-lg-4">
    <my-date-picker [options]="myDatePickerOptions" [selDate]="selDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
  </div>
</div>

<div *ngIf="!task">
  <div *ngIf="tasks" class="col-12 col-lg-6 offset-lg-3" >
    <div *ngFor="let taskDate of tasks">
      <task-card [taskDate]="taskDate" (click)="onClickTask(taskDate.pk)"></task-card>
    </div>

    <div [style.display]="tasks.length == 0 ? 'block' : 'none'">
      <p>Aucune tâche pour cette date.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <p><a [routerLink]="['/task-add']" class="btn btn-success btn-block">Créer une tâche</a></p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="state == states.DETAIL && task">
  <task-detail class="mt-2" [taskDate]="task" [date]="date"></task-detail>
  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-dangers dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Modifier
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" (click)="modify(true)">Uniquement pour cette date</a>
      <a class="dropdown-item" (click)="modify(false)">A partir de cette date</a>
    </div>
  </div>
</div>

<div *ngIf="state == states.UPDATE && task">
    <add-task class="mt-2" [taskDate]="task" [date]="date" [onlyAtDate]=onlyAtDate [taskToAdd]=false></add-task>
</div>
