{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_comment_list' %}">Comment Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>created_at</td>
    <td>updated_at</td>
    <td>text</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.created_at }}</td>
    <td>{{ object.updated_at }}</td>
    <td>{{ object.text }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'app_comment_create' %}">Create new Comment</a>
{% endblock %}
