{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_room_list' %}">Room Listing</a></p>
<table class="table">
<tr><td>title</td><td>{{ object.title }}</td></tr>
<tr><td>number</td><td>{{ object.number }}</td></tr>

</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Room</a>

{% endblock %}
